<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <style>
        *{ margin:0; padding:0;}
        body {height:100%; width:100%; overflow:hidden;}
        #menu { top: 1rem; right: 1rem; position: fixed; z-index:9999; }
    </style>
    <title>Ejercicios de p5.js</title>
</head>
<body>
    <!-- este será el munú -->
    <select id="menu" onchange="location=this.value;">
        <option value="index.html">index.html</option>
        <option value="sketch-1.html">sketch-1.html</option>
        <option value="sketch-2.html" selected>sketch-2.html</option>
        <option value="sketch-3.html">sketch-3.html</option>
        <option value="sketch-4.html">sketch-4.html</option>
        <option value="sketch-5.html">sketch-5.html</option>
        <option value="sketch-6.html">sketch-6.html</option>
    </select>
    <!-- este div recibirá al canvas-->
    <div id="aqui"></div>
    <!-- vamos a buscar la biblioteca -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/p5.min.js"></script>   
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.7.3/addons/p5.dom.min.js"></script>  
    <script>
        //Ahora podemos usar la biblioteca que fuimos a buscar
        //Dibujo resultado de repetición, según dato ingresado mediante input
        var input, boton;

        function setup() {
            createCanvas(windowWidth,windowHeight).parent("aqui");           
            background(51);
            input = createInput().position(16, 16).style('padding','9px').attribute('type','number');
            boton = createButton('INGRESAR').position(input.x + input.width + 18, 16).style("padding:10px; background:#222222; color:#fff; font-weight:bold;").mousePressed(dibuja);
        }
        
        function dibuja() {
            background(255, 204, 0);
            fill(255,100);
            var tamano = Number(input.value());
            alert("Ingresaste el valor " + tamano);
            for (var x = 0; x < windowWidth; x = x + 70){
                for (var y = 0; y < windowHeight; y = y + 30){
                    ellipse(x, y, tamano, tamano);
                }
            }
        }
        function windowResized(){
            resizeCanvas(windowWidth, windowHeight);
        }        
    </script>
</body>
</html>
